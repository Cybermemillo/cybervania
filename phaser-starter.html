<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Phaser</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #game-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
    <!-- Cargar Phaser desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <div id="game-container"></div>

    <script>
        // Verificar que Phaser se cargó correctamente
        if (typeof Phaser !== 'undefined') {
            console.log('Phaser cargado correctamente: ' + Phaser.VERSION);
            
            // Configuración básica
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-container',
                backgroundColor: '#333',
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
            
            // Iniciar juego
            const game = new Phaser.Game(config);
            
            // Funciones de escena
            function preload() {
                // Crear un placeholder para pruebas
                const graphics = this.make.graphics({ x: 0, y: 0, add: false });
                graphics.fillStyle(0xff0000, 1);
                graphics.fillRect(0, 0, 64, 64);
                graphics.generateTexture('test-block', 64, 64);
            }
            
            function create() {
                this.add.text(400, 100, 'Phaser está funcionando', {
                    fontSize: '32px',
                    color: '#fff'
                }).setOrigin(0.5);
                
                this.add.image(400, 300, 'test-block').setScale(2);
                
                this.testGraphics = this.add.graphics();
                this.testGraphics.fillStyle(0x00ff00, 1);
                this.testGraphics.fillRect(300, 400, 200, 50);
                
                // Mostrar info del sistema
                const renderer = this.game.renderer.constructor.name;
                const deviceInfo = `Renderer: ${renderer}`;
                this.add.text(400, 500, deviceInfo, {
                    fontSize: '16px',
                    color: '#fff'
                }).setOrigin(0.5);
            }
            
            function update() {
                // Animación simple para verificar que update funciona
                this.testGraphics.rotation += 0.01;
            }
        } else {
            console.error('ERROR: Phaser no se ha cargado correctamente');
            document.getElementById('game-container').innerHTML = '<div style="color:white; text-align:center; padding:20px;">Error: No se pudo cargar Phaser. Por favor revisa tu conexión a internet.</div>';
        }
    </script>
</body>
</html>
