<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybervania - Menú Principal</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/menu-gothic-enhancement.css">
    <link rel="stylesheet" href="css/gothic-effects.css">
    <link rel="stylesheet" href="css/language-specific.css">
    
    <!-- Precargar la fuente -->
    <link rel="preload" href="assets/fonts/neogothic.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Fuentes góticas desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&family=Pirata+One&display=swap" rel="stylesheet">

<body class="cursor-gothic lang-es">
    <!-- Audio indicator discreto -->
    <div id="audio-indicator" class="notification" style="opacity: 0;">

    </div>
    
    <!-- Contenedor principal del menú -->
    <div id="menu-container">
        <!-- El menú se generará dinámicamente desde JS -->
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
